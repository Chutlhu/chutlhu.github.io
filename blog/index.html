---
layout: blog
title: Blog
section_id: blog
banner: images/banners/banner_blog.png
---


<!-- this is the page you see when you click on 'block' -->
<!-- so you see the list of all the post -->

{% for post in paginator.posts %}
  <div class='big mod modBlogPost'>
    <div class='images'>
      {% for image in post.images %}
        <div class='image'><img alt="" src="{{site.url}}/{{post.image}}" /></div>
      {% endfor %}
    </div>
    <div class='content'>
      <p class='info'>
        <span>{{post.date | date: "%B %d, %Y" }}</span>
        /
        <span>
          by {{post.author}}
        </span>
        /
        <span>
          <a href="#">4 comments</a>
        </span>
      </p>
      <h4><a href="{{post.url}}">{{post.title}}</a></h4>
      <p>{{post.excerpt}}</p>
      <div class='spacing'></div>
      <a class="button small" href="{{post.url}}">Read more</a>
    </div>
  </div>
{% endfor %}
