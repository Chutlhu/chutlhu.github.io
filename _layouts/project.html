---
layout: default
---


<div class='full parallax' style='background-image: url({{site.url}}/images/banner_projects.jpg); color: #fff;'>
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html title=page.title tagline=page.tagline color="#fff" class="big" %}
    </div>
  </div>
  <div class='four spacing'></div>
</div>


<div class='full' style='background: #f5f5f5'>
  <div class='row'>
    <div class='large-4 columns'>
        <div class='images'>
          <div class='image'><img alt="" src="{{site.url}}/{{page.images}}" /></div>
        </div>
    </div>
    <div class='large-8 columns'>
      <div class='mod modBlogPost big'>
        <div class='content'>
          {{ content }}
        </div>
      </div>
      <div class='four spacing'></div>
    </div>
  </div>

  <div class='four spacing'></div>
</div>
