### 2025 #############
######################
- title: Augmented Listening with Physics-Coherent Neural Fields
  where: Telecom Paris, France
  when: 2025, April 25
  abstract:
    This seminar explores neural fields as a framework for continuous signal representation and its application in augmented listening. 
    These models enable infinite resolution processing and regulation using physical knowledge, addressing the limitations of traditional discrete representations. 
    The seminar illustrates key designs, such as physics-informed and physics-constrained neural networks, and their use in practical audio applications, 
    such as spatial filtering for speech enhancement and high-resolution sound source localization.

